    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #dbd8d5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 40px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #E1306C 0%, #25D366 100%);
        }
        
        .profile-section {
            margin-bottom: 40px;
        }
        
        .avatar-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
            position: relative;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .name {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .title {
            color: #666;
            font-size: 17px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin: 40px 0;
        }
        
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .link-btn:hover::before {
            opacity: 1;
        }
        
        .link-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .instagram-btn {
            background: linear-gradient(45deg, #E1306C, #C13584);
            color: white;
        }
        
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
        }
        
        .icon {
            font-size: 24px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
        }
        
        .social-instagram {
            background: linear-gradient(45deg, #E1306C, #C13584);
        }
        
        .social-whatsapp {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }
        
        .social-icon:hover {
            opacity: 0.9;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 16px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #555;
            font-size: 15px;
        }
        
        .contact-icon {
            font-size: 18px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 35px 20px;
            }
            
            .avatar-container {
                width: 130px;
                height: 130px;
            }
            
            .name {
                font-size: 26px;
            }
            
            .link-btn {
                padding: 18px;
                font-size: 17px;
            }
        }
    </style>
